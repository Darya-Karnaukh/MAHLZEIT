<section id="form" class="form-section">
  <div class="container">
    <div class="title-form">
      <h2>KONTAKTIEREN SIE UNS</h2>
      <p>
        Bestellen Sie, profitieren Sie von unseren Aktionen und empfehlen Sie
        uns weiter!
      </p>
    </div>

    <form id="contact-form" class="form-contact">
      <div class="wrapper-input">
        <label for="email" class="visually-hidden">Email:</label>
        <input
          type="email"
          required
          name="email"
          placeholder="E-Mail"
          class="input-field"
          id="email"
        />

        <label for="phone" class="visually-hidden">Phone</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="Telefon +4915123456789"
          class="input-field"
          pattern="^\+49\d{1,4}[\s\-]?\d{3,5}[\s\-]?\d{4,6}$"
        />

        <label for="name" class="visually-hidden">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Name"
          class="input-field"
        />
      </div>
      <button class="btn-form-contact" type="submit">Senden</button>
    </form>
  </div>
</section>

<div id="success-modal" class="modal">
  <div class="modal-backdrop">
    <div class="modal-container">
      <button id="modal-close-btn" class="button-close" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 32 32"
          width="32"
          height="32"
        >
          <path
            d="M18 6L6 18"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6 6L18 18"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <h3 class="title-modal">Vielen Dank f√ºr Ihr Interesse!</h3>
      <p class="text-modal">
        Wir werden uns bald mit Ihnen in Verbindung setzen, um alle Details zu
        besprechen. Bleiben Sie in Kontakt!
      </p>
    </div>
  </div>
</div>
